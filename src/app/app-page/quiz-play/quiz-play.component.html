<div class="root">
    <header class="quiz-head">
        <h2 class="title">{{quiz.name}}</h2>
        <h2 class="questions">{{currentQuestion}}/{{questions.count()}}</h2>
        <h2 class="informations"></h2>
    </header>
    <section class="quiz-play">
        <div *ngIf="!isPlaying" class="starting">
            <button class="btn btn-primary" (click)="startingQuiz()">Commencer le quiz !</button>
        </div>
        <ul *ngIf="!testOver" class="question-list">
            <li *ngFor="let question of questions; let i = index" class="quiz-li">
                <div *ngIf="currentQuestionIndex(i)" >
                    <div class="question-title">
                        <h3>{{question.question}}</h3>
                    </div>
                    <div class="answers">
                        <a class="answer selected">
                            <p >{{question.answer}}</p>
                        </a>
                        <a class="answer">
                            <p>{{question.fake_answer_1}}</p>
                        </a>
                        <a class="answer">
                            <p>{{question.fake_answer_2}}</p>
                        </a>
                        <a class="answer">
                            <p>{{question.fake_answer_3}}</p>
                        </a>
                    </div>
                    <div class="next-btn">
                        <button *ngIf="!lastQuestion" class="btn btn-primary" (click)="nextQuestion()">Question quivante</button>
                        <button *ngIf="lastQuestion" class="btn btn-primary" (click)="endQuiz()">Terminer le Quiz</button>
                    </div>
                </div>
            </li>
        </ul>
        <div *ngIf="testOver">
            <h3>RÃ©sultats</h3>
        </div>
    </section>
</div>
