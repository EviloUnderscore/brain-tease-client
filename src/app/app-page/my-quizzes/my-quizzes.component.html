<div class="root">
    <header class="quiz-head">
        <h2 class="title">Vos quiz</h2>
        <div class="btn-section">
            <button class="btn btn-primary" [routerLink]="['/my-quizzes/create']">Cr√©er un quiz</button>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher par titre" [(ngModel)]="titleSearch" (ngModelChange)="updateSearch()">
        </div>
    </header>
    
    <ul class="quiz-main">
        <li *ngFor="let quiz of filteredQuizzes">
            <my-quiz-item [quiz]="quiz" (deletePressed)="deleteQuiz($event)"></my-quiz-item>
        </li>
    </ul>
</div>
