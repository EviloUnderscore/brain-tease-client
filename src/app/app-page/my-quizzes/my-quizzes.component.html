<div class="root">
    <header class="quiz-head">
        <h2 class="title">Vos quiz</h2>
        <div class="btn-section">
            <button class="btn btn-primary" (click)="createClicked()">Cr√©er un quiz</button>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="rechercher par titre">
        </div>
    </header>
    
    <ul>
        <li *ngFor="let quiz of quizzes">
            {{quiz.name}}
            <button (click)="deleteQuiz(quiz)">Supprimer</button>
        </li>
    </ul>
</div>
