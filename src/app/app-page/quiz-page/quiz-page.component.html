<div class="root">
    <header class="quiz-head">
        <h2>Tous nos quiz</h2>
        <div class="search-bar">
            <input type="text" placeholder="rechercher par auteurs">
            <input type="text" placeholder="rechercher par titre">
        </div>
    </header>
    
    <ul class="quiz-main">
        <li *ngFor="let quiz of quizzes">
            <quiz-item [quiz]="quiz"></quiz-item>
        </li>
    </ul>
    
</div>
