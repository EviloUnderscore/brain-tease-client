<div class="root">
    <header class="quiz-head">
        <h2 *ngIf="isCreation()" class="title">Création d'un nouveau Quiz</h2>
        <h2 *ngIf="!isCreation()" class="title">Modification du Quiz</h2>
        <div class="btn-section">
            <button *ngIf="isCreation()" class="btn btn-danger">Annuler la création</button>
            <button *ngIf="!isCreation()" class="btn btn-danger">Annuler les modifications</button>
        </div>
    </header>
    <div class="quiz-form">
        <form (submit)="submitForm()" #quizForm="ngForm">
            <div class="informations">
                <h3 class="form-title">Informations du Quiz</h3>
                <div class="form-head">
                    <div class="form-main inputs-area">
                        <div class="form-group">
                            <label for="name">Titre du Quiz</label>
                            <input type="text" id="name" name="name" [(ngModel)]="quiz.name" required>
                        </div>
                        <div *ngIf="quizForm.controls['name']?.invalid && quizForm.submitted" class="error-message">Titre du Quiz requis.</div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" [(ngModel)]="quiz.description" required></textarea>
                            </div>
                        <div *ngIf="quizForm.controls['description']?.invalid && quizForm.submitted" class="error-message">Description requise.</div>
                        <div class="form-group">
                            <label for="category_id">Catégorie</label>
                            <select id="category_id" name="category_id" [(ngModel)]="quiz.category_id" required>
                                <option value="">Sélectionner une catégorie</option>
                                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                            </select>
                        </div>
                        <div *ngIf="quizForm.controls['category_id']?.invalid && quizForm.submitted" class="error-message">Catégorie requise.</div>
                    </div>
                </div>   
            </div>
             
            <div class="questions">
                <h3 class="form-title">Questions</h3>
            </div>  
            <button class="btn btn-primary submit-btn" type="submit">Ajouter</button>
          </form>
    </div>

    
</div>
